<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable Builder</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

<div class='inactive-page-main-container'>
   <div class="inactive-page-header">
      <div class="inactive-page-container">
          <div class="inactive-page-image">
                <img src="./img/icon.png" alt="author" class="author-img">  
          </div>
          <div class="inactive-page-menu-container">
              <div class="inactive-page-name">
                <span class="inactive-page-span">
                    Js Helper
                </span>
              </div>
              <div class="inactive-page-menu">
                  <div class="inactive-page-list"> 
                      <ul>
                          <li class="active-page-tool">Tool</li>
                          <li class="inactive-menu-Activation"><span style="color:blue">Activate</span></li>
                          <li><a class="contact-link" href="https://renrasedoya.com/contact-me/" target="_blank">Support</a></li>
                      </ul>
                  </div>
              </div>
          </div>
      </div>
   </div>


   <div class="inactive-main-container">

       <div class="inactive-main-div">
          <div class="inactive-status-container">
              <div class="inactive-status-title">Status:</div>
              <div class="inactive-page-status">Inactive</div>
          </div>
       </div>

        <div class="inactive-licence-key-container">
           <div class="licence-key">Enter Your License Key</div>
           <div class="licence-key-input">
            <input class="inactive-page-input" type="text" placeholder="Enter Your License Key here">
           </div>
        </div>
       <div class="inactive-button-container">
           <input class="inactive-button" type="button" value="Activate">
       </div>

   </div>
</div>

<div class="popup-data-error">
    <span>
        Select the text that you want to capture.
    </span>
</div>

<div class="popup-data-success hide-element">
    <div class="inactive-page-header">
        <div class="inactive-page-container">
            <div class="inactive-page-image">
                  <img src="./img/icon.png" alt="author" class="author-img">  
            </div>
            <div class="inactive-page-menu-container">
                <div class="inactive-page-name">
                  <span class="inactive-page-span">
                      Js Helper
                  </span>
                </div>
                <div class="inactive-page-menu">
                    <div class="inactive-page-list"> 
                        <ul>
                            <li class="active-page-tool">Tool</li>
                            <li class="inactive-menu-Activation"><span style="color:blue">Activate</span></li>
                            <li><a class="contact-link" href="https://renrasedoya.com/contact-me/" target="_blank">Support</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    <main>
        <div class="find-and-replace">
            <div class="find-and-replace-item">
                <input id="find-and-replace-checkbox" type="checkbox" />
                <label for="find-and-replace-checkbox">Replace</label>
            </div>
            <div class="find-and-replace-item find-and-replace-item-grid-first">
                <label for="find-and-replace-find">Find what:</label>
                <input type="text" id="find-and-replace-find" />
            </div>
            <div class="find-and-replace-item find-and-replace-item-grid-second">
                <label for="find-and-replace-replace">Replace with:</label>
                <input type="text" id="find-and-replace-replace" />
            </div>
        </div>
    </main>

    <footer>
        <div class="generated-code-output">
        <span class="generate-code-output-headline">
            For use in GTM custom JavaScript variable:
        </span>
            <div class="generate-code-output-value">
                <code>
                </code>
            </div>
        </div>
    </footer>
</div>

<script src="scripts/jquery-3.4.1.min.js"></script>
<script src="scripts/popup.js"></script>
</body>
</html>
